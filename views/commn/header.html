<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.css"/>
    <style type="text/css">
    </style>
</head>
<html>
<div class="container">
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">文刂火皇博客</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <%
            if(!myuser)
            {
            %>
            <a class="navbar-brand" href="/users/login">请登录</a>
            <%
            }
            else{
            %>
            <a class="navbar-brand" href="/">欢迎：<%=myuser.username%>，来到博客</a>
            <%
            }
            %>

        </div>


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

                <% if(myuser)
                {

                %>
                <li><a href="/article/post">发表文章</a></li>
                <li><a href="/users/loginout">退出登陆</a></li>

                <%
                }else
                {
                %>
                <li class="active"><a href="/users/reg">用户注册</a></li>
                <li><a href="/users/login">用户登录</a></li>
                <%
                }
                %>


            </ul>
            <form action="/article/list/1/6" method="post" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" name="keywords" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--//这里显示信息-->

<% if(success && success.length>0)
{
%>
<div class="alert alert-success" role="alert"><%=success%></div>
<%
}
%>

<% if(error && error.length>0)
{
%>

<div class="alert alert-danger" role="alert"><%=error%></div>
<%
}
%>

</div>
</html>
